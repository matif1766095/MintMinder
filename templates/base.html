<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Coin Management</title>
   <link rel="stylesheet" href="/static/base/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Game Coin Management</div>
            <div class="nav-links">
                <a href="{{ url_for('home') }}">Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('profile') }}">Profile</a>
                    <a href="{{ url_for('manage_coins') }}">Manage Coins</a>
                    <a href="{{ url_for('logout') }}" onclick="confirmLogout(event)">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="/static/logout.js"></script>
</body>
</html>
